<!doctype html>
<html lang="en" ng-app='DIApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="App.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      
      .green {
      color: green;
      border-style: solid;
      border-color: #00ff00;
      }
      .red {
      color: red;
      border-style: solid;
      border-color: #ff0000;
      }
      .def {
        color: white;
      border-style: solid;
      border-color: white;

      }
      
    </style>
  </head>
<body>
   <div class="container" ng-controller='DIController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItem">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "splitItem()">Check If Too Much</button>
         </div>
<div class="form-group message" ng-class="{red:message=='Please enter data first',green:message=='Enjoy!' || 'Too much!',def:message==''}">
           {{message}}
         </div>
   </div>

</body>
</html>
